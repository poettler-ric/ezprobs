<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <title>Hydraulics Trainer</title>
  </head>
  <body>
    <header>
        <nav  class="navbar navbar-expand-md">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">HydraulicsTrainer</a>

            <div class="collapse navbar-collapse">
              <ul class="navbar-nav">

                <!-- <li class="nav-item"> -->
                <!--   <a class="nav-link active" href="#">Home</a> -->
                <!-- </li> -->

                {% for category, problems in config.problems.items() %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
                    {{ category }}
                  </a>
                  <ul class="dropdown-menu">
                    {% for name, link in problems.items() %}
                    <li><a class="dropdown-item" href="/problems/{{ link }}">{{ name }}</a></li>
                    {% endfor %}
                  </ul>
                </li>
                {% endfor%}

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
                    Demo
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/demo/mpl">matplotlib</a></li>
                    <li><a class="dropdown-item" href="/demo/svg">SVG</a></li>
                  </ul>
                </li>

              </ul>
            </div>

          </div>
        </nav>
    </header>

    <div class="container" id="content">{% block content %}{% endblock %}</div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
